<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Smart Autofill</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
<div class="container">
  <h1>Smart Autofill</h1>

  <div class="option">
    <label>
      <input type="checkbox" id="onlyRequired" />
      <span>Только обязательные поля</span>
    </label>
  </div>

  <div class="option">
    <label>
      <input type="checkbox" id="skipFilled" checked />
      <span>Не трогать заполненные</span>
    </label>
  </div>

  <button id="fillBtn">Заполнить форму</button>

  <div class="hint">
    Горячая клавиша:<br/>
    <b>Ctrl + Shift + F</b>
  </div>
</div>

<script src="popup.js"></script>
</body>
</html>
